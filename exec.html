  <script>
    (function() {
      function renderExecs() {
        var container = document.getElementById('exec-container');
        if (!container) return;

        container.innerHTML = '';

        if (typeof PEOPLE_DATA === 'undefined' || !PEOPLE_DATA.executives) {
          console.error('[exec] PEOPLE_DATA.executives not found. Is js/data.js loaded?');
          return;
        }

        var executives = PEOPLE_DATA.executives;
        if (!executives || !executives.length) return;

        // First row: 2 members
        var firstRow = document.createElement('div');
        firstRow.className = 'row justify-content-center mb-4';
        executives.slice(0, 2).forEach(function(person) {
          var col = document.createElement('div');
          col.className = 'col-md-5 col-sm-6 exec-member mb-4';
          col.innerHTML = `
            <div class="exec-card" data-name="${person.name}" data-role="${person.role}" data-image="${person.image}">
              <img src="${person.image}" class="img-fluid mb-3 shadow" style="width:95%;max-width:400px;border-radius:20px;object-fit:cover;cursor:pointer;" alt="${person.name || 'Executive'}">
              <h3 class="font-weight-bold">${person.name || 'Executive'}</h3>
              <p class="text-muted">${person.role || 'Executive'}</p>
            </div>
          `;
          firstRow.appendChild(col);
        });
        container.appendChild(firstRow);

        // Subsequent rows: 3 members each
        for (var i = 2; i < executives.length; i += 3) {
          var row = document.createElement('div');
          row.className = 'row justify-content-center mb-4';
          executives.slice(i, i + 3).forEach(function(person) {
            var col = document.createElement('div');
            col.className = 'col-md-5 col-sm-6 exec-member mb-4';
            col.innerHTML = `
              <div class="exec-card" data-name="${person.name}" data-role="${person.role}" data-image="${person.image}">
                <img src="${person.image}" class="img-fluid mb-4 shadow" style="width:90%;max-width:360px;border-radius:20px;object-fit:cover;cursor:pointer;" alt="${person.name || 'Executive'}">
                <h3 class="font-weight-bold">${person.name || 'Executive'}</h3>
                <p class="text-muted">${person.role || 'Executive'}</p>
              </div>
            `;
            row.appendChild(col);
          });
          container.appendChild(row);
        }

        // Enable modal on click
        $(document).on('click', '.exec-card', function() {
          var name = $(this).data('name');
          var role = $(this).data('role');
          var image = $(this).data('image');

          var person = PEOPLE_DATA.executives.find(p => p.name === name);

          $('#execModalName').text(name);
          $('#execModalRole').text(role);
          $('#execModalImage').attr('src', image);
          $('#execModalBio').text(person && person.bio ? person.bio : "Bio coming soon!");

          // Email and LinkedIn 
          if (person && person.linkedin && person.linkedin.trim() !== '') {
            $('#execModalLinkedIn').attr('href', person.linkedin).show();
          } else {
            $('#execModalLinkedIn').hide();
          }

          if (person && person.email && person.email.trim() !== '') {
            const email = person.email.trim();
            $('#execModalEmail')
              .off('click')
              .on('click', function(e) {
                e.preventDefault();
                navigator.clipboard.writeText(email).then(() => {
                  const notif = $('<div></div>')
                    .text('ðŸ“‹ Email copied to clipboard!')
                    .css({
                      position: 'fixed',
                      bottom: '20px',
                      right: '20px',
                      background: '#28a745',
                      color: 'white',
                      padding: '14px 20px',
                      borderRadius: '10px',
                      fontSize: '1rem',
                      fontWeight: '500',
                      zIndex: 2000,
                      opacity: 0,
                      transition: 'opacity 0.3s'
                    })
                    .appendTo('body');
                  setTimeout(() => notif.css('opacity', 1), 50);
                  setTimeout(() => notif.fadeOut(400, () => notif.remove()), 1500);
                }).catch(err => {
                  console.error('Clipboard copy failed', err);
                });
              })
              .show();
          } else {
            $('#execModalEmail').hide();
          }

          $('#execModal').modal('show');
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', renderExecs);
      } else {
        renderExecs();
      }
    })();
  </script>

    .gradient-bubbles {

    /* --- Fade-in for exec members --- */
    .exec-member {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 0.1s;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0);}
    }

    /* Modal and backdrop styling */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    .modal.fade .modal-dialog {
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      transform: translateY(-30px);
      opacity: 0;
    }
    .modal.fade.show .modal-dialog {
      transform: translateY(0);
      opacity: 1;
    }
    .modal-backdrop.show {
      backdrop-filter: blur(10px) brightness(0.9);
      background-color: rgba(230, 230, 255, 0.6);
    }
